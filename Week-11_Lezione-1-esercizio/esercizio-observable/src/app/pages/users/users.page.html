<h1>Users List</h1>
<div class="card-container">
  <mat-card class="card" *ngFor="let user of userlist">
    <mat-card-header>
      <mat-card-title>{{user.first_name}} {{user.last_name}}</mat-card-title>
      <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{user.avatar}}" alt="{{user.first_name}} {{user.last_name}}">
    <mat-card-content>
      <p>
        Click on the button below to know more about this user!
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/users', user.id]" routerLinkActive="router-link-active">Details</button>
    </mat-card-actions>
  </mat-card>
</div>
